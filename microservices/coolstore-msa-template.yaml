- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: catalog
      group: com.redhat.cloudnative
      version: 1.0.0
    name: catalog-s2i
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: catalog:latest
    source:
      contextDir: microservices/catalog-spring-boot
      git:
        ref: ${GIT_REF}
        uri: ${GIT_URI}
      type: Git
    strategy:
      sourceStrategy:
        env:
        - name: MAVEN_ARGS
          value: package -DskipTests -Dfabric8.skip -e -B -Pearly-access-repo
        from:
          kind: DockerImage
          name: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift:1.5-14
      type: Source
    triggers:
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
